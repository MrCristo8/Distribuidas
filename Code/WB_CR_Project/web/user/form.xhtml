<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <h:form class="form-group">
            <div class="form-group row"> 
                <label for="inputUser" class="col-sm-2 col-form-label">User</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" value="#{userBean.current.userName}" required="true"/>
                </div>
            </div>
            <div class="form-group row"> 
                <label for="inputPass" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <h:inputSecret styleClass="form-control" value="#{userBean.current.userPassword}" required="true"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPermission" class="col-sm-2 col-form-label">Permission</label>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" value="#{userBean.current.userPermission}"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <h:commandButton class="btn btn-lg btn-primary" value="Add" action="#{userBean.Add()}"></h:commandButton>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <h:commandButton class="btn btn-lg btn-primary" value="Update" action="#{userBean.Update()}"></h:commandButton>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <h:commandButton class="btn btn-lg btn-primary" value="Delete" action="#{userBean.Delete()}"></h:commandButton>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
