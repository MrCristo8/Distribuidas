<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">New Bill</ui:define>
            <ui:define name="heading"><br></br></ui:define>
            <ui:define name="content">
                <h2 class="pull-left">HEAD</h2>
                <h:form class="form-group">
                    <div class="form-group row"> 
                        <label for="date" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <h:inputText styleClass="form-control" value="#{billBean.billDate}"/>
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label for="inputName" class="col-sm-2 col-form-label">Client Name</label>
                        <div class="col-sm-10">
                            <h:inputText styleClass="form-control" value="#{billBean.client.clientName}"/>
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label for="inputName" class="col-sm-2 col-form-label">City Name</label>
                        <div class="col-sm-10">
                            <h:inputText styleClass="form-control" value="#{billBean.city.cityName}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <h:commandButton class="btn btn-lg btn-primary" value="Add" action="#{billBean.Add}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
