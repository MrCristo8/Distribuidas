<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title><ui:insert name="title">WB_CR_Project</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <c:forEach items="#{userBean.permission}"  var="permission">
                    <ul class="navbar-nav">
                        <c:if test="${permission=='Clients'}">
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/WB_CR_Project/faces/client/list.xhtml">Clients</a>
                            </li>
                        </c:if>
                        <c:if test="${permission=='Articles'}">
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/WB_CR_Project/faces/article/list.xhtml">Articles</a>
                            </li>
                        </c:if>
                        <c:if test="${permission=='Movements'}">
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/WB_CR_Project/faces/movement/list.xhtml">Movements</a>
                            </li>
                        </c:if>
                        <c:if test="${permission=='Cities'}">
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/WB_CR_Project/faces/city/list.xhtml">Cities</a>
                            </li>
                        </c:if>
                        <c:if test="${permission=='Users'}">
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/WB_CR_Project/faces/user/user.xhtml">Users</a>
                            </li>
                        </c:if>
                        <c:if test="${permission=='Inventory'}">
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/WB_CR_Project/faces/inventory/list.xhtml">Inventory</a>
                            </li>
                        </c:if>
                        <c:if test="${permission=='Bills'}">
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/WB_CR_Project/faces/bill/list.xhtml">Bills</a>
                            </li>
                        </c:if>
                        <c:if test="${permission=='Reports'}">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="" id="navbardrop" data-toggle="dropdown">Reports</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="http://localhost:8080/WB_CR_Project/faces/reports/articleByClient.xhtml">Article By Client</a>
                                    <a class="dropdown-item" href="http://localhost:8080/WB_CR_Project/faces/reports/articleByMovement.xhtml">Article By Movement</a>
                                    <a class="dropdown-item" href="http://localhost:8080/WB_CR_Project/faces/reports/balancePerArticle.xhtml">Balance Per Article</a>
                                    <a class="dropdown-item" href="http://localhost:8080/WB_CR_Project/faces/reports/salesPerCity.xhtml">Sales Per City</a>
                                </div>
                            </li>
                        </c:if>
                    </ul>
                </c:forEach>
                <navbar-nav class="ml-md-auto d-md-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="logout">
                            <a class="nav-link" href="http://localhost:8080/WB_CR_Project/">Log Out</a>
                        </li>
                    </ul>
                </navbar-nav>
            </nav>
            <div class="heading"><ui:insert name="heading"/></div>
            <div class="content"><ui:insert name="content"/></div>
        </div>
    </body>
</html>
