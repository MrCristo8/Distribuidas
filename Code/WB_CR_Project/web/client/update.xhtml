<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">Update Client</ui:define>
            <ui:define name="heading"><br></br></ui:define>
            <ui:define name="content">
                <h:form class="form-group">
                    <div class="form-group row"> 
                        <label for="inputUser" class="col-sm-2 col-form-label">Client DNI</label>
                        <div class="col-sm-10">
                            <h:inputText styleClass="form-control" value="#{clientBean.current.clientDni}"/>
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label for="inputPass" class="col-sm-2 col-form-label">Client Name</label>
                        <div class="col-sm-10">
                            <h:inputText styleClass="form-control" value="#{clientBean.current.clientName}"/>
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label for="inputPass" class="col-sm-2 col-form-label">Client Address</label>
                        <div class="col-sm-10">
                            <h:inputText styleClass="form-control" value="#{clientBean.current.clientAddress}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <h:commandButton class="btn btn-lg btn-primary" value="Update" action="#{clientBean.update()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
