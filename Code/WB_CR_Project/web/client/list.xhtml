<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <style type="text/css">
            .wrapper{
                width: 650px;
                margin: 0 auto;
            }
            .page-header h2{
                margin-top: 0;
            }
            table tr td:last-child a{
                margin-right: 15px;
            }
        </style>
    </h:head>
    <h:body>

        <ui:composition template="/layout.xhtml">
            <ui:define name="title">Clients</ui:define>
            <ui:define name="heading"><br></br></ui:define>
            <ui:define name="content">
                <div class="wrapper">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <h:form styleClass="card card-sm">
                                    <div class="card-body row no-gutters align-items-center">
                                        <div class="col">
                                            <div class="page-header clearfix">
                                                <h2 class="pull-left">Client Details</h2>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <i class="fas fa-search h4 text-body"></i>
                                        </div>
                                        <!--end of col-->
                                        <div class="col-auto">
                                            <h:inputText styleClass="form-control form-control-md form-control-borderless" value="#{clientBean.filterString}"></h:inputText>
                                        </div>
                                        <!--end of col-->
                                        <div class="col-auto">
                                            <h:commandButton styleClass="btn btn-md btn-success" value="Search" onclick="#{clientBean.filter()}"></h:commandButton>
                                        </div>
                                        <!--end of col-->
                                    </div>
                                </h:form>              
                                <h:form>
                                    <h:dataTable styleClass="table table-bordered table-striped" value="#{clientBean.clientList}" var="client">
                                        <h:column> 
                                            <c:facet name="header">Client ID</c:facet>
                                            <h:outputText value="#{client.clientId}"/>
                                        </h:column>
                                        <h:column> 
                                            <c:facet name="header">Client DNI</c:facet>
                                            <h:outputText value="#{client.clientDni}"/> 
                                        </h:column>
                                        <h:column> 
                                            <c:facet name="header">Client Name</c:facet>
                                            <h:outputText value="#{client.clientName}"/> 
                                        </h:column>
                                        <h:column> 
                                            <c:facet name="header">Client Address</c:facet>
                                            <h:outputText value="#{client.clientAddress}"/> 
                                        </h:column>
                                        <h:column>
                                            <c:facet name="header">Actions</c:facet>
                                            <h:commandLink title="Update Record" action="#{clientBean.prepareUpdate(client)}">
                                                <i class="material-icons" data-toggle="tooltip" title="Edit">edit</i>
                                            </h:commandLink>
                                            <h:commandLink title="Delete Record" action="#{clientBean.delete(client)}">
                                                <i class="material-icons" data-toggle="tooltip" title="Delete">delete</i>
                                            </h:commandLink>            
                                        </h:column>
                                    </h:dataTable>
                                </h:form> 
                                <div class="page-header clearfix">
                                    <h2 class="pull-left">Search Results</h2>
                                </div>
                                <h:form>
                                    <h:dataTable styleClass="table table-bordered table-striped" value="#{clientBean.filteredList}" var="client">
                                        <h:column>                                             
                                            <h:outputText value="#{client.clientId}"/>
                                        </h:column>
                                        <h:column>                                             
                                            <h:outputText value="#{client.clientDni}"/> 
                                        </h:column>
                                        <h:column>                                             
                                            <h:outputText value="#{client.clientName}"/> 
                                        </h:column>
                                        <h:column>                                             
                                            <h:outputText value="#{client.clientAddress}"/> 
                                        </h:column>                                        
                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
