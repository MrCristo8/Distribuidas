<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <style type="text/css">
            .wrapper{
                width: 650px;
                margin: 0 auto;
            }
            .page-header h2{
                margin-top: 0;
            }
            table tr td:last-child a{
                margin-right: 15px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">Article by Movement</ui:define>
            <ui:define name="heading"><br></br></ui:define>
            <ui:define name="content">
                <div class="wrapper">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <h:form>
                                    <h:dataTable styleClass="table table-bordered table-striped" value="#{reportBean.ammount}" var="ammount">
                                        <h:column> 
                                            <c:facet name="header">Article Name</c:facet>
                                            <h:outputText value="#{ammount.articleName}"/> 
                                        </h:column>
                                        <h:column> 
                                            <c:facet name="header">Movement</c:facet>
                                            <h:outputText value="#{ammount.movement}"/> 
                                        </h:column>
                                        <h:column> 
                                            <c:facet name="header">Ammount</c:facet>
                                            <h:outputText value="#{ammount.quantity}"/> 
                                        </h:column>
                                    </h:dataTable>
                                </h:form> 
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
