<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <script type="text/javascript">
            $.noConflict();
        </script>
    </h:head>
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">Reports</ui:define>
            <ui:define name="heading"><br></br></ui:define>
            <ui:define name="content">
                <h:form>
                    <h:selectOneListbox value="#{reportBean.options}">
                        <f:selectItems value="#{reportBean.options}"/>
                    </h:selectOneListbox>
                </h:form>
                <c:if test="${reportBean.option=='Balance per article'}">
                    <ui:include src="balancePerArticle.xhtml"/>
                </c:if>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
